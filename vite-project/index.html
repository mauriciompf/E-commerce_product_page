<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body class="font-kumbph">
    <div>
      <header class="bg-white fixed z-10 w-full">
        <nav class="w-[90%] mx-auto py-4 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <button class="pt-1 md:hidden">
              <img src="./src/images/icon-menu.svg" alt="" />
            </button>
            <div>
              <img src="./src/images/logo.svg" alt="Sneakers" />
            </div>
          </div>
          <ul class="md:flex hidden">
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="flex items-center justify-end gap-4">
            <a href="#" aria-label="Cart link">
              <img src="./src/images/icon-cart.svg" alt="Cart" />
            </a>
            <a href="#" aria-label="Avatar link">
              <img
                class="w-6"
                src="./src/images/image-avatar.png"
                alt="Your avatar"
              />
            </a>
          </div>
        </nav>
      </header>
      <main>
        <div>
          <div class="relative">
            <button
              aria-label="Previous image"
              class="left-4 bg-white aspect-square w-9 grid place-items-center rounded-full absolute -translate-y-[60%] top-[60%]"
            >
              <img class="w-2" src="./src/images/icon-previous.svg" alt="" />
            </button>
            <img
              class="object-[0rem_2rem]"
              src="./src/images/image-product-1.jpg"
              alt="Image product"
            />
            <button
              class="bg-white aspect-square w-9 grid place-items-center rounded-full absolute right-4 -translate-y-[60%] top-[60%]"
              aria-label="Next image"
            >
              <img class="w-2" src="./src/images/icon-next.svg" alt="" />
            </button>
          </div>
          <div class="max-md:hidden">
            <button aria-label="product image 1">
              <img src="./src/images/image-product-1-thumbnail.jpg" alt="" />
            </button>
            <button aria-label="product image 2">
              <img src="./src/images/image-product-2-thumbnail.jpg" alt="" />
            </button>
            <button aria-label="product image 3">
              <img src="./src/images/image-product-3-thumbnail.jpg" alt="" />
            </button>
            <button aria-label="product image 4">
              <img src="./src/images/image-product-4-thumbnail.jpg" alt="" />
            </button>
            <button aria-label="product image 5">
              <img src="./src/images/image-product-5-thumbnail.jpg" alt="" />
            </button>
          </div>
        </div>
        <div class="my-4 w-[90%] mx-auto grid gap-2">
          <span
            class="uppercase text-pri-orange font-bold tracking-widest text-sm"
            >Sneaker Company</span
          >
          <h1 class="font-bold text-3xl text-neu-very-dark-blue">
            Fall Limited Edition Sneakers
          </h1>
          <p class="text-base text-neu-dark-grayish-blue">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="my-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
              <span class="font-bold text-2xl">$125.00</span>
              <span
                class="bg-pri-palte-orange px-2 rounded-lg text-pri-orange font-bold"
                >50%</span
              >
            </div>
            <span
              class="font-bold text-neu-grayish-blue relative after:block after:content-[''] after:w-full after:h-[2px] after:bg-neu-grayish-blue after:absolute after:bottom-[9px] after:left-0"
              >$250.00</span
            >
          </div>
          <div
            class="rounded-lg grid grid-cols-3 items-center bg-neu-light-grayish-blue font-bold"
          >
            <button class="text-2xl text-pri-orange p-4">-</button>
            <span class="text-center">0</span>
            <!-- <input aria-label="number" type="number" /> -->
            <button class="text-2xl text-pri-orange">+</button>
          </div>
          <button
            class="rounded-lg w-full bg-pri-orange py-3 text-white font-bold flex justify-center gap-3 items-center"
          >
            <img class="w-4" src="./src/images/icon-cart-white.svg" alt="" />
            Add to cart
          </button>
        </div>
      </main>
      <footer>
        <!-- attribution -->

        <!-- <div class="attribution"> -->
        <!-- Challenge by -->
        <!-- <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" -->
        <!-- >Frontend Mentor</a -->
        <!-- >. Coded by <a href="#">Your Name Here</a>. -->
        <!-- </div> -->
      </footer>
    </div>
    <script type="module" src="./src/ts/app.ts"></script>
  </body>
</html>
